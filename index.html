<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>climbIT MVP</title>
  <link rel="stylesheet" href="style.css" />
</head>

<!-- User Menu Overlay -->
<div id="userMenuOverlay" class="overlay hidden" aria-hidden="true">
  <div class="overlayBackdrop"></div>

  <section class="menuPanel" role="dialog" aria-modal="true" aria-label="Account menu">
    <div class="menuHeader">
      <div class="menuTitle">Menu</div>
      <button id="closeUserMenu" class="closeBtn" aria-label="Close">✕</button>
    </div>

    <div class="menuBody">
      <div class="menuItem muted">Coming soon…</div>
      <div class="menuItem muted">• Filters</div>
      <div class="menuItem muted">• Profile</div>
      <div class="menuItem muted">• Saved climbs</div>

      <div class="divider"></div>

      <button id="btnLogout" class="menuLogout">Logout</button>
    </div>
  </section>
</div>
  
<body>
  <!-- Top bar -->
  <header class="topbar">
    <button id="openUpload" class="plusFab" aria-label="Share a climb">
      <span class="plusIcon">+</span>
    </button>

    <div class="brand">
      <span class="brand-climb">climb</span><span class="brand-i">I</span><span class="brand-t">T</span>
    </div>

    <div id="userBox" class="userbox"></div>
  </header>

  <main class="container">
    <!-- Auth -->
    <section id="authSection" class="card">
      <h2>Login / Signup</h2>

      <input id="email" placeholder="email" type="email" autocomplete="email" />
      <input id="password" placeholder="password" type="password" autocomplete="current-password" />
      <input id="usernameSignup" placeholder="username (set once)" type="text" autocomplete="username" />

      <div class="row">
        <button id="btnSignup">Sign up</button>
        <button id="btnLogin">Log in</button>
      </div>

      <div class="divider"></div>
      <p id="authMsg" class="msg"></p>
    </section>

    <!-- App -->
    <section id="appSection" class="hidden">
      <div class="filterBar">
        <div class="filterLabel">Filter</div>
        <select id="gradeFilter" class="select">
          <option value="ALL">All</option>
          <option value="NR">NR</option>
          <option value="0">V0</option>
          <option value="1">V1</option>
          <option value="2">V2</option>
          <option value="3">V3</option>
          <option value="4">V4</option>
          <option value="5">V5</option>
          <option value="6">V6</option>
          <option value="7">V7</option>
          <option value="8">V8</option>
          <option value="9">V9</option>
          <option value="10">V10</option>
          <option value="11">V11</option>
          <option value="12">V12</option>
          <option value="13">V13</option>
          <option value="14">V14</option>
        </select>
      </div>

      <!-- FULLSCREEN snap feed -->
      <div id="feed" class="snapFeed" aria-label="Climb feed"></div>
    </section>
  </main>

  <!-- Upload Overlay -->
  <div id="uploadOverlay" class="overlay hidden" aria-hidden="true">
    <div class="overlayBackdrop"></div>

    <section class="sharePanel" role="dialog" aria-modal="true" aria-label="Share a climb">
      <div class="shareHeader">
        <div class="shareTitle">Share a climb</div>
        <button id="closeUpload" class="closeBtn" aria-label="Close">✕</button>
      </div>

      <div class="shareBody">
        <input id="problemName" placeholder="Problem name" />

        <div class="row">
          <select id="gradeSelect" class="select">
            <option value="NR">NR (not rated)</option>
            <option value="0">V0</option>
            <option value="1">V1</option>
            <option value="2">V2</option>
            <option value="3">V3</option>
            <option value="4">V4</option>
            <option value="5">V5</option>
            <option value="6">V6</option>
            <option value="7">V7</option>
            <option value="8">V8</option>
            <option value="9">V9</option>
            <option value="10">V10</option>
            <option value="11">V11</option>
            <option value="12">V12</option>
            <option value="13">V13</option>
            <option value="14">V14</option>
          </select>

          <input id="location" placeholder="Gym / location" />
        </div>

        <input id="video" type="file" accept="video/*" />
        <button id="btnUpload">Upload</button>
        <p id="uploadMsg" class="msg"></p>
      </div>
    </section>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
